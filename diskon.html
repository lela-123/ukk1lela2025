<html lang="en">

</head>
<body>
	<div class="card">
		<h1>Diskon kalkulator</h1>
		<form action="#">
		<div class="input-item">
			<label>Pilih Produk :</label>
			<select >
				<option>Sepatu</option>
				<option>Baju kaos</option>
				<option>Topi</option>
				<option>Tas</option>
			</select>
				
		</div>
		<div class="input-item">
			<label for="amount">Harga asli :</label>
			<input type="text" id="amount">
		</div>
		<div class="input-item">
			<label for="discount-percentage">Diskon % :</label>
			<input type="text"id="discount-percentage">
				
		</div>

		<button type="submit" class="calculate">Kalkulasi</button>
		<div class="input-item">
			<label for="discount-amount"> Total harga diskon :</label>
			<input type="text" id="discount-amount" disabled>	
		</div>

		<div class="input-item">
			<label for="pay" aria-disabled="true"> Total bayar :</label>
			<input type="text" id="pay" disabled>
		</div>
		<input type="reset" value="Reset" class="reset">
		<a href="beranda.html"> <span>Kembali</span></a> </li>

		</form>
	</div>
</body>
